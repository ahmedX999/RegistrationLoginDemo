}

/* Style the headings */

}

/* Style the links */
a {

}

/* Style the navigation bar */

  font-weight: bold;

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <a class="nav-link active" aria-current="page" th:href="@{/register}">Register</a>
